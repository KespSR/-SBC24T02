
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nuevo Usuario</title>
    <script>
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();  // Prevent the default form submission

            // Get the form values
            const user = document.getElementById("user").value;
            const password = document.getElementById("password").value;

            // Prepare the data to be sent in the POST request
            const formData = {
                user: user,
                password: password
            };

            // Send a POST request using fetch
            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json" // Sending data as JSON
                },
                body: JSON.stringify(formData) // Convert the JavaScript object into a JSON string
            })
            
			window.location.href = "index.html";
        }

    </script>
</head>
<body>
    <h2>Formulario de Contraseña</h2>
    
    <!-- Form with an event listener attached to the submit action -->
    <form id="userForm" onsubmit="handleFormSubmit(event)">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" maxlength="20" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" maxlength="20" required>
        <br><br>

        <!-- Submit button that triggers the custom function -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
